<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zakupów</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Lista zakupów</h1>

        <form class="add">
            <input type="text">
            <button>Dodaj</button>
        </form>

        <h2>liczba produktów: <span>0</span></h2>

        <p class="search">Wyszukaj:</p>
        <input type="text" class="search">

        <p class="list">Twoja lista:</p>
        <button class="reset">Wyczyść</button>
        <ul class="list"></ul>
    </div>
    <script src="./script.js"></script>
</body>

</html>
